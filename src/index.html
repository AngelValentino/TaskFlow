<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hi, Angel.</h1>
  </header>
  <main>
    <article class="quote">
      <div class="quote__text">
        <p><i class="fa-solid fa-quote-left"></i>I would rather die of passion than of boredom.</p>
      </div>
      <p class="quote__author">- Vincent van Gogh</p>
      <div class="quote__buttons">
        <div class="quote__social">
          <a href="">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-tumblr"></i>
          </a>
        </div>
        <button id="quote__btn" type="button">New quote</button>
      </div>
    </article>
    <article class="todo">
      <div class="todo__intro">
        <div class="todo__info">
          <p>4th March 2026</p>
          <p>0 tasks left</p>
        </div>
        <div class="todo__intro-buttons">
          <button aria-label="Add new todo." type="button">
            <i class="fa-solid fa-plus"></i> 
          </button>
          <button aria-label="Seach todo." type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button aria-label="Clear all todos." type="button">
            <i class="fa-solid fa-broom"></i>
          </button>
        </div>
      </div>
      <div class="todo__sections">
        <button type="button">
          <h2>All</h2>
        </button>
        <button type="button">
          <h2>Tasks</h2>
        </button>
        <button type="button">
          <h2>Completed</h2>
        </button>
      </div>
      <ul class="todo__todos-container">
        <li>
          <h3>Task 1</h3>
          <p>09/03/2024</p>
          <p>End the todo quotes project app.</p>
          <div class="todo__edit-buttons">
            <button aria-label="Complete todo." type="button">
              <i class="fa-regular fa-circle-check"></i>
            </button>
            <div>
              <button aria-label="Edit todo." type="button">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button aria-label="Delete todo." type="button">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </article>
  </main>
  <script src="https://kit.fontawesome.com/c6fdd5f838.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>

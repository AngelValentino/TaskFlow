<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" href="styles/dialog.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="preload" as="image" href="img/app-background/blue-background.jpg"/>
  <link rel="preload" as="image" href="img/app-background/chocolate-background.jpg"/>
  <link rel="preload" as="image" href="img/app-background/cian-background.jpg"/>
  <link rel="preload" as="image" href="img/app-background/green-background.jpg"/>
  <link rel="preload" as="image" href="img/app-background/pink-background.jpg"/>
  <link rel="preload" as="image" href="img/app-background/purple-background.jpg"/>
  <link rel="preload" as="image" href="img/app-background/red-background.jpg"/>
  <link rel="preload" as="image" href="img/app-background/sand-background.jpg"/>
  <link rel="preload" as="image" href="img/app-background/grey-background.jpg"/>
</head>
<body>
  <div style="display: none">
    <img src="img/app-background/blue-background.jpg" alt=""/>
    <img src="img/app-background/chocolate-background.jpg" alt=""/>
    <img src="img/app-background/cian-background.jpg" alt=""/>
    <img src="img/app-background/green-background.jpg" alt=""/>
    <img src="img/app-background/grey-background.jpg" alt=""/>
    <img src="img/app-background/pink-background.jpg" alt=""/>
    <img src="img/app-background/purple-background.jpg" alt=""/>
    <img src="img/app-background/red-background.jpg" alt=""/>
    <img src="img/app-background/sand-background.jpg" alt=""/>
  </div>
  <div id="dialog-backdrop" class="dialog-backdrop"></div>
  <main>
    <article class="quote">
      <div id="quote__text" class="quote__text">I would rather die of passion than of boredom.</div>
      <p id="quote__author" class="quote__author">- Vincent van Gogh</p>
      <div class="quote__buttons">
        <div>
          <a target="_blank" class="quote__share-with-twitter-btn" id="quote__share-with-twitter-btn" aria-label="Share with twitter." href="">
            <svg aria-hidden="true" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M459.4 151.7c.3 4.5 .3 9.1 .3 13.6 0 138.7-105.6 298.6-298.6 298.6-59.5 0-114.7-17.2-161.1-47.1 8.4 1 16.6 1.3 25.3 1.3 49.1 0 94.2-16.6 130.3-44.8-46.1-1-84.8-31.2-98.1-72.8 6.5 1 13 1.6 19.8 1.6 9.4 0 18.8-1.3 27.6-3.6-48.1-9.7-84.1-52-84.1-103v-1.3c14 7.8 30.2 12.7 47.4 13.3-28.3-18.8-46.8-51-46.8-87.4 0-19.5 5.2-37.4 14.3-53 51.7 63.7 129.3 105.3 216.4 109.8-1.6-7.8-2.6-15.9-2.6-24 0-57.8 46.8-104.9 104.9-104.9 30.2 0 57.5 12.7 76.7 33.1 23.7-4.5 46.5-13.3 66.6-25.3-7.8 24.4-24.4 44.8-46.1 57.8 21.1-2.3 41.6-8.1 60.4-16.2-14.3 20.8-32.2 39.3-52.6 54.3z"/></svg>
          </a>
          <a target="_blank" class="quote__share-with-tumblr-btn" id="quote__share-with-tumblr-btn" aria-label="Share with tumblr." href="">
            <svg aria-hidden="true" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M309.8 480.3c-13.6 14.5-50 31.7-97.4 31.7-120.8 0-147-88.8-147-140.6v-144H17.9c-5.5 0-10-4.5-10-10v-68c0-7.2 4.5-13.6 11.3-16 62-21.8 81.5-76 84.3-117.1 .8-11 6.5-16.3 16.1-16.3h70.9c5.5 0 10 4.5 10 10v115.2h83c5.5 0 10 4.4 10 9.9v81.7c0 5.5-4.5 10-10 10h-83.4V360c0 34.2 23.7 53.6 68 35.8 4.8-1.9 9-3.2 12.7-2.2 3.5 .9 5.8 3.4 7.4 7.9l22 64.3c1.8 5 3.3 10.6-.4 14.5z"/></svg>
          </a>
        </div>
        <button id="quote__new-quote-btn" type="button">New quote</button>
      </div>
    </article>
    <article class="todo-app">
      <div class="todo-app-controls-container">
        <div class="todo-app-intro">
          <div class="todo-app-intro__info">
            <p id="todo-app-intro__current-date"></p>
            <p id="todo-app-intro__tasks-left"></p>
          </div>
          <div class="todo-app-intro__buttons">
            <button class="todo-app-intro__add-btn" id="todo-app-intro__add-btn" type="button" aria-label="Add new todo." aria-controls="todo-app-prompt" aria-expanded="false">
              <svg aria-hidden="true" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
            </button>
            <button class="todo-app-intro__search-btn" id="todo-app-intro__search-btn" aria-label="Seach todo." type="button" aria-controls="search-todo-prompt" aria-expanded="false">
              <svg aria-hidden="true" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
            </button>
            <button class="todo-app-intro__clear-btn" id="todo-app-intro__clear-btn" aria-label="Clear all todos." type="button">
              <svg aria-hidden="true" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M566.6 54.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192-34.7-34.7c-4.2-4.2-10-6.6-16-6.6c-12.5 0-22.6 10.1-22.6 22.6v29.1L364.3 320h29.1c12.5 0 22.6-10.1 22.6-22.6c0-6-2.4-11.8-6.6-16l-34.7-34.7 192-192zM341.1 353.4L222.6 234.9c-42.7-3.7-85.2 11.7-115.8 42.3l-8 8C76.5 307.5 64 337.7 64 369.2c0 6.8 7.1 11.2 13.2 8.2l51.1-25.5c5-2.5 9.5 4.1 5.4 7.9L7.3 473.4C2.7 477.6 0 483.6 0 489.9C0 502.1 9.9 512 22.1 512l173.3 0c38.8 0 75.9-15.4 103.4-42.8c30.6-30.6 45.9-73.1 42.3-115.8z"/></svg>
            </button>
          </div>
        </div>
        <div id="todo-app-prompt" class="todo-app-prompt" role="region" aria-labelledby="todo-app-prompt__submit-btn" hidden>
          <form id="todo-app-prompt__form">
            <button aria-label="Close add new todo prompt." type="button" class="todo-app-prompt__cancel-btn" id="todo-app-prompt__cancel-btn">
              <span aria-hidden="true" class="material-symbols-outlined">cancel</span>
            </button>
            <label for="todo-app-prompt__task">Task</label>
            <input required type="text" name="task" id="todo-app-prompt__task" aria-required="true"/>
            <label for="todo-app-prompt__date">Date</label>
            <input required type="date" name="date" id="todo-app-prompt__date" aria-required="true"/>   
            <label for="todo-app-prompt__desc">Description</label>
            <textarea required name="description" id="todo-app-prompt__desc" rows="7" aria-required="true"></textarea>
            <button id="todo-app-prompt__submit-btn" class="todo-app-prompt__submit-btn" type="submit">Add new todo</button>
          </form>
        </div>
        <div class="search-todo-prompt" id="search-todo-prompt" role="region" aria-label="Seach todo." hidden>
          <form class="search-todo-prompt__form" id="search-todo-prompt__form">
            <div>
              <label aria-label="Todo to be searched." for="search-todo-prompt__search-input"></label>
              <input type="text" name="search-todo-prompt__search-input" id="search-todo-prompt__search-input"/>
            </div>
            <button aria-label="Search todo." type="submit">
              <svg aria-hidden="true" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
            </button>
          </form>
        </div>
        <div id="todo-sections" class="todo-sections">
          <button class="todo-sections__all-btn" id="todo-sections__all-btn" type="button">
            <h2>All</h2>
          </button>
          <button class="todo-sections__tasks-btn" id="todo-sections__tasks-btn" type="button">
            <h2>Tasks</h2>
          </button>
          <button class="todo-sections__completed-btn" id="todo-sections__completed-btn" type="button">
            <h2>Completed</h2>
          </button>
        </div>
      </div>
      <ul id="todos-container" class="todos-container">
      </ul>
    </article>
  </main>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>

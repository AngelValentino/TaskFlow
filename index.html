<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Your go-to app for effortless productivity. Easily manage tasks, set reminders, and track your progress. All with a clean, user-friendly design that helps you stay organized and focused.">
  <title>TaskFlow</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" href="styles/timer.css">
  <link rel="stylesheet" href="styles/quote.css">
  <link rel="stylesheet" href="styles/dialog.css"/>
  <link rel="stylesheet" href="styles/prompt.css">
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
  <!-- Reference to preloaded app background images -->
  <div style="display: none">
    <img src="images/app-background/blue-background.jpg" alt="" />
    <img src="images/app-background/chocolate-background.jpg" alt="" />
    <img src="images/app-background/cian-background.jpg" alt="" />
    <img src="images/app-background/green-background.jpg" alt="" />
    <img src="images/app-background/grey-background.jpg" alt="" />
    <img src="images/app-background/pink-background.jpg" alt="" />
    <img src="images/app-background/purple-background.jpg" alt="" />
    <img src="images/app-background/red-background.jpg" alt="" />
    <img src="images/app-background/sand-background.jpg" alt="" />
  </div>
  <!-- End of reference to preloaded app background images -->

  <div id="bouncer-container" class="bouncer-container">
    <div id="bouncer-loader" class="bouncer" role="alert" aria-busy="true" aria-live="polite" aria-label="Loading...">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>


  <div id="background-image" class="background-image"></div>

  <div id="info-dialog-container" class="info-dialog-container">
    <div class="info-dialog" id="info-dialog" role="dialog" aria-describedby="dialog__desc">
      <img class="dialog__capybara-placeholder-img" src="images/cute-animals-drawings/capybara.jpg" alt="A drawing of capybara having a bath in a hot tub with a rubber duck on its head."/>
      <button aria-label="Close dialog." type="button" class="info-dialog__close-btn" id="info-dialog__close-btn">
        <span aria-hidden="true" role="presentation" class="material-symbols-outlined info-dialog__close-icon">cancel</span>
      </button>
      <p class="info-dialog__desc" id="info-dialog__desc"></p>
      <button style="padding: 12px 20px" class="info-dialog__accept-btn" id="info-dialog__accept-btn" type="button">Ok</button>
    </div>
    <div id="info-dialog-overlay" class="info-dialog-overlay"></div>
  </div>

  <div id="confirm-dialog-container" class="confirm-dialog-container">
    <div class="confirm-dialog" id="confirm-dialog" role="alertdialog" aria-describedby="dialog__desc">
      <div id="confirm-dialog__image-container">
        <img class="confirm-dialog__recycle-placeholder-img" src="images/recycle-icons/garbage-collector-1.jpg" alt="A drawing of a garbage collector taking out the trash." />
      </div>
      <button aria-label="Close dialog." type="button" class="confrim-dialog__close-btn" id="confirm-dialog__close-btn">
        <span aria-hidden="true" role="presentation" class="material-symbols-outlined confrim-dialog__close-icon">cancel</span>
      </button>
      <p class="confirm-dialog__desc" id="confirm-dialog__desc">Are you sure you want to discard all changes made in form?</p>
      <div class="confirm-dialog__btns">
        <button class="confirm-dialog__accept-btn" id="confirm-dialog__accept-btn" type="button">Yes</button>
        <button class="confirm-dialog__cancel-btn" id="confirm-dialog__cancel-btn" type="button">No</button>
      </div>
    </div>
    <div id="confirm-dialog-overlay" class="confirm-dialog-overlay"></div>
  </div>

  <div id="edit-dialog-container" class="edit-dialog-container">
    <div class="edit-dialog form-dialog" id="edit-dialog" role="dialog" aria-label="Edit dialog.">
      <form class="edit-dialog__form" id="edit-dialog__form">
        <button aria-label="Close dialog." type="button" class="edit-dialog__close-btn" id="edit-dialog__close-btn">
          <span aria-hidden="true" role="presentation" class="material-symbols-outlined edit-dialog__close-icon">cancel</span>
        </button>
        <div class="edit-dialog__task-container">
          <label for="edit-dialog__task">Task</label>
          <input required class="edit-dialog__task" id="edit-dialog__task" type="text" name="task">
          <label for="edit-dialog__date">Date</label>
          <input required class="edit-dialog__date" id="edit-dialog__date" type="date" name="date">
        </div>
        <div class="edit-dialog__desc-container">
          <label for="edit-dialog__desc">Description</label>
          <textarea required class="edit-dialog__desc" id="edit-dialog__desc" name="description" rows="7"></textarea>
        </div>
        <button class="edit-dialog__submit-btn" type="submit">Edit todo</button>
      </form>
    </div>
    <div id="edit-dialog-overlay" class="edit-dialog-overlay"></div>
  </div>
  
  <main class="content">
    <div class="timer-quote-container">
      <article id="timer" class="timer"></article>
      <article class="quote">
        <blockquote>
          <h1 id="quote__text" class="quote__text">
            <svg class="quote__quotes-icon" aria-hidden="true" role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path fill="currentColor" d="M0 216C0 149.7 53.7 96 120 96h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V320 288 216zm256 0c0-66.3 53.7-120 120-120h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H320c-35.3 0-64-28.7-64-64V320 288 216z"/>
            </svg>
          </h1>
          <cite id="quote__author" class="quote__author">_</cite>
        </blockquote>
        <div class="quote__buttons">
          <div>
            <a title="Share with twitter" target="_blank" class="quote__share-with-twitter-btn" id="quote__share-with-twitter-btn" aria-label="Share with twitter." href="">
              <svg class="quote__share-with-twitter-icon" aria-hidden="true" role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M459.4 151.7c.3 4.5 .3 9.1 .3 13.6 0 138.7-105.6 298.6-298.6 298.6-59.5 0-114.7-17.2-161.1-47.1 8.4 1 16.6 1.3 25.3 1.3 49.1 0 94.2-16.6 130.3-44.8-46.1-1-84.8-31.2-98.1-72.8 6.5 1 13 1.6 19.8 1.6 9.4 0 18.8-1.3 27.6-3.6-48.1-9.7-84.1-52-84.1-103v-1.3c14 7.8 30.2 12.7 47.4 13.3-28.3-18.8-46.8-51-46.8-87.4 0-19.5 5.2-37.4 14.3-53 51.7 63.7 129.3 105.3 216.4 109.8-1.6-7.8-2.6-15.9-2.6-24 0-57.8 46.8-104.9 104.9-104.9 30.2 0 57.5 12.7 76.7 33.1 23.7-4.5 46.5-13.3 66.6-25.3-7.8 24.4-24.4 44.8-46.1 57.8 21.1-2.3 41.6-8.1 60.4-16.2-14.3 20.8-32.2 39.3-52.6 54.3z"/>
              </svg>
            </a>
            <a title="Share with tumblr" target="_blank" class="quote__share-with-tumblr-btn" id="quote__share-with-tumblr-btn" aria-label="Share with tumblr." href="">
              <svg class="quote__share-with-tumblr-icon" aria-hidden="true" role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="currentColor" d="M309.8 480.3c-13.6 14.5-50 31.7-97.4 31.7-120.8 0-147-88.8-147-140.6v-144H17.9c-5.5 0-10-4.5-10-10v-68c0-7.2 4.5-13.6 11.3-16 62-21.8 81.5-76 84.3-117.1 .8-11 6.5-16.3 16.1-16.3h70.9c5.5 0 10 4.5 10 10v115.2h83c5.5 0 10 4.4 10 9.9v81.7c0 5.5-4.5 10-10 10h-83.4V360c0 34.2 23.7 53.6 68 35.8 4.8-1.9 9-3.2 12.7-2.2 3.5 .9 5.8 3.4 7.4 7.9l22 64.3c1.8 5 3.3 10.6-.4 14.5z"/>
              </svg>
            </a>
          </div>
          <button class="quote__new-quote-btn" id="quote__new-quote-btn" type="button">New quote</button>
        </div>
      </article>
    </div>
    <article class="todo-app">
      <div class="todo-app-controls-container">
        <div class="todo-app-intro">
          <div class="todo-app-intro__info">
            <h2 class="todo-app-intro__current-date" id="todo-app-intro__current-date"></h2>
            <h2 class="todo-app-intro__tasks-left" id="todo-app-intro__tasks-left"></h2>
          </div>
          <div class="todo-app-intro__buttons">
            <button title="Add task" class="todo-app-intro__add-btn" id="todo-app-intro__add-btn" type="button" aria-label="Add new todo." aria-controls="add-todo-prompt" aria-expanded="false">
              <svg class="todo-app-intro__add-icon" aria-hidden="true" focusable="false" role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
              </svg>
            </button>
            <button title="Search task" class="todo-app-intro__search-btn" id="todo-app-intro__search-btn" aria-label="Seach todo." type="button" aria-controls="search-todo-prompt" aria-expanded="false">
              <svg class="todo-app-intro__search-icon" aria-hidden="true" focusable="false" role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
              </svg>
            </button>
            <button aria-expanded="false" title="Clear all todos" class="todo-app-intro__clear-btn" id="todo-app-intro__clear-btn" aria-label="Clear all todos." type="button">
              <svg class="todo-app-intro__clear-icon" aria-hidden="true" focusable="false" role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="currentColor" d="M566.6 54.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192-34.7-34.7c-4.2-4.2-10-6.6-16-6.6c-12.5 0-22.6 10.1-22.6 22.6v29.1L364.3 320h29.1c12.5 0 22.6-10.1 22.6-22.6c0-6-2.4-11.8-6.6-16l-34.7-34.7 192-192zM341.1 353.4L222.6 234.9c-42.7-3.7-85.2 11.7-115.8 42.3l-8 8C76.5 307.5 64 337.7 64 369.2c0 6.8 7.1 11.2 13.2 8.2l51.1-25.5c5-2.5 9.5 4.1 5.4 7.9L7.3 473.4C2.7 477.6 0 483.6 0 489.9C0 502.1 9.9 512 22.1 512l173.3 0c38.8 0 75.9-15.4 103.4-42.8c30.6-30.6 45.9-73.1 42.3-115.8z"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="add-todo-prompt" class="add-todo-prompt" role="region" aria-labelledby="add-todo-prompt__submit-btn" hidden>
          <form id="add-todo-prompt__form" class="add-todo-prompt__form">
            <button aria-label="Close add new todo prompt." type="button" class="add-todo-prompt__close-btn" id="add-todo-prompt__close-btn">
              <span aria-hidden="true" role="presentation" class="material-symbols-outlined add-todo-prompt__close-icon">cancel</span>
            </button>
            <div>
              <label for="add-todo-prompt__task">Task</label>
              <input required type="text" name="task" id="add-todo-prompt__task" aria-required="true"/>
              <label for="add-todo-prompt__date">Date</label>
              <input required type="date" name="date" id="add-todo-prompt__date" aria-required="true"/>   
            </div>
            <div>
              <label for="add-todo-prompt__desc">Description</label>
              <textarea required name="description" id="add-todo-prompt__desc" rows="7" aria-required="true"></textarea>
            </div>
            <button id="add-todo-prompt__submit-btn" class="add-todo-prompt__submit-btn" type="submit">Add new todo</button>
          </form>
        </div>
        <div class="search-todo-prompt" id="search-todo-prompt" role="region" aria-label="Seach todo." hidden>
          <div class="search-todo-prompt__container">
            <label class="visually-hidden" for="search-todo-prompt__search-input">Search todo</label>
            <input type="text" name="search-input" id="search-todo-prompt__search-input" class="search-todo-prompt__search-input"/>
            <svg id="search-todo-prompt__search-icon" aria-hidden="true" focusable="false" role="presentation" class="search-todo-prompt__search-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
            <button id="search-todo-prompt__close-btn" title="Clear search" class="search-todo-prompt__close-btn" aria-label="Clear search input.">
              <svg class="search-todo-prompt__close-icon" aria-hidden="true" focusable="false" role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path fill="currentColor" d="m4.3 2.9l12.8 12.8l-1.4 1.4L2.9 4.3z"></path>
                <path fill="currentColor" d="M17.1 4.3L4.3 17.1l-1.4-1.4L15.7 2.9z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="todo-sections" class="todo-sections">
        <button class="todo-sections__all-btn" id="todo-sections__all-btn" type="button" aria-expanded="false" aria-label="All todos." aria-controls="todos-container">
          <h2>All</h2>
        </button>
        <button class="todo-sections__tasks-btn" id="todo-sections__tasks-btn" type="button" aria-expanded="false" aria-label="Uncompleted tasks." aria-controls="todos-container">
          <h2>Tasks</h2>
        </button>
        <button class="todo-sections__completed-btn" id="todo-sections__completed-btn" type="button" aria-expanded="false" aria-label="Completed tasks." aria-controls="todos-container">
          <h2>Completed</h2>
        </button>
      </div>
      <ul id="todos-container" class="todos-container">
      </ul>
    </article>
  </main>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
